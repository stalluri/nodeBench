  font-weight:100;
}
.icon{
  width:60px;
  height:60px;
  fill:#ffc200;
  stroke: #bfbb11;
  stroke-width:2px;
}

.iconmelon,
.im {
  position: relative;
  width: 32px;
  height: 32px;
  display: block;
  fill: #FFC200;
}
.iconmelon:after,
.im:after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.icon-2x {
  width:64px;
  height:64px;

}
